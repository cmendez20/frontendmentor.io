<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card__img" />
        <div class="card__box">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__price">
            <img src="./images/icon-music.svg" alt="" class="price__icon" />
            <div class="price__text">
              <p class="price__title"><strong>Annual Plan</strong></p>
              <p class="price__sub-title">$59.99/year</p>
            </div>
            <a href="#" class="price__change">Change</a>
          </div>
          <div><a href="#" class="card__btn">Proceed to Payment</a></div>
          <p class="card__cancel">Cancel Order</p>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christopher Mendez</a>.
      </div>
    </main>
  </body>
</html>
