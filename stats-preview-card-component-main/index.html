<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__img-overlay">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="/images/image-header-desktop.jpg"
          />
          <img
            class="card__img"
            alt="People working around a table"
            src="./images/image-header-mobile.jpg"
          />
        </picture>
      </div>
      <div class="card__box">
        <h1 class="card__header">
          Get <span class="header__highlight">insights</span> that help your
          business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stat">
            <p class="stat__number">10k+</p>
            <p class="stat__heading">companies</p>
          </div>
          <div class="card__stat">
            <p class="stat__number">314</p>
            <p class="stat__heading">templates</p>
          </div>
          <div class="card__stat">
            <p class="stat__number">12M+</p>
            <p class="stat__heading">queries</p>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris Mendez</a>.
    </footer>
  </body>
</html>
